<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">
</head>

<body>
    <div class="main-text container">
        <div>이평야 님의 일기장</div>
    </div>

    <div class="scroll container">

        <div class="my-diary container">
            <div class="text">my_today
                <img src="./images/icons/edit.png">
            </div>

            <div class="diary-cover container">
               
            </div>
        </div>

    </div>

    <div class="nav conainter">
        <ul class="nav-list">
            <li class="nav-item"><a href="home.html" class="nav-link"><img src="images/icons/nav_home.png"></a></li>
            <li class="nav-item"><a href="search.html" class="nav-link"><img src="images/icons/nav_search.png"></a></li>
            <li class="nav-item"><a href="mypage.html" class="nav-link"><img src="images/icons/nav_person.png"></a></li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        getDiaryCoverList();

        function getDiaryCoverList() {
            $.ajax({
                type : 'get',
                url : 'http://localhost:8080/api/diary-covers',
                dataType : 'json',
                success : function(result) {
                    let diaryHtml = "";

                    // 반복 출력, FOR, jquery map
                    for(var i = 0; i < result.length; i++) {
                        // result의 이미지 url을 diaryHtml에 저장
                        diaryHtml += getDiaryCoverListHtml(result[i].diaryCoverNo, result[i].diaryCoverImage);
                    }

                    setDiaryCoverListHtml(diaryHtml);
                }
            })
        }

        function setDiaryCoverListHtml(html){
            // diary-cover 클래스에 html 코드 추가
            $(".diary-cover").html(html);
        }

        function getDiaryCoverListHtml(id, imgUrl){
            return ` <button class="diary-cover-btn" onclick='moveToDetail(${id})'>
                    <img src="${imgUrl}">
                </button>`;

        }

        function moveToDetail(id){
            location.href = `/inner-diary.html?id=${id}`;
        }


    </script>
</body>

</html>
